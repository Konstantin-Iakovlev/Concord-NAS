datasets=MNIST-0;MNIST-180
folder_name='mpnas'
epochs=15
batch_size=64
log_frequency=10
seed=0
[mpnas]
    input_size=28
    input_channels=1
    channels=16
    layers=3
    nodes_per_layer=3
    n_classes=10
    [[optim]]
        learning_rate=8e-3
        momentum=0.9
        weight_decay=0.0
    [[controller]]
        dim_hidden=32
        ma_decay=0.95
        learning_rate=0.165
