datasets='cifar10'
folder_name='cifar_basic'
epochs=0
batch_size=8
log_frequency=10
seed=0
[darts]
    layers=1
    input_channels=3
    input_size=32
    n_classes=10
    channels=16
    n_nodes=4
    unrolled=False
    stem_multiplier=3
    sampling_mode=gumbel-softmax
    initial_temp=1.0
    concord_coeff=0.0
    [[optim]]
        w_lr = 0.025
        w_momentum=0.9
        w_weight_decay=3e-4
        w_grad_clip=5.0
        alpha_lr=3e-4
        alpha_weight_decay=1e-3
        alpha_beta_1=0.5
        alpha_beta_2=0.999
